<!DOCTYPE html>
<html lang="en">
<head><script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background:  #928dab;
        font-family: "Poppins", sans-serif;
    }

    .calculator {
        background: #2d2a37;
        padding: 20px;
        width: 330px;
        border-radius: 25px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    #display {
        width: 90%;
        height: 70%;
        border: none;
        background: #1c1b22;
        border-radius: 15px;
        color: white;
        font-size: 32px;
        text-align: right;
        padding: 15px;
        margin-bottom: 15px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        font-size: 22px;
        padding: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #413f4e;
        color: white;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.05);
        background: #57546a;
    }

    .operator {
        background: #224344;
    }

    .operator:hover {
        background: #344946;
    }

    .equals {
        background: #243634;
        grid-column: span 2;
    }

    .equals:hover {
        background: #344946;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" placeholder="0" title="Calculator display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()" style="background:#25545a;">C</button>
        <button onclick="press('%')" class="operator">%</button>
        <button onclick="press('/')" class="operator">÷</button>
        <button onclick="backspace()" style="background:#245758;">⌫</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')" class="operator">×</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')" class="operator">−</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')" class="operator">+</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" class="equals">=</button>
    </div>
</div>

<script>
    function press(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let current = document.getElementById("display").value;
        document.getElementById("display").value = current.slice(0, -1);
    }

    function calculate() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch (e) {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
